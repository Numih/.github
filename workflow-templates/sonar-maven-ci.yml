name: Sonar Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Sonar Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.MAVEN_GITHUB_TOKEN }}
          GITHUB_USER: ${{ secrets.MAVEN_GITHUB_USER }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          ORGANIZATION: ${{ secrets.ORGANIZATION }}
        run: | # Criando settings.xml para permitir a utilização de pacotes da organização
          echo '<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd"> <activeProfiles> <activeProfile>$ORGANIZATION</activeProfile> </activeProfiles> <profiles> <profile> <id>$ORGANIZATION</id> <repositories> <repository> <id>central</id> <url>https://repo1.maven.org/maven2</url> <releases><enabled>true</enabled></releases> <snapshots><enabled>true</enabled></snapshots> </repository> <repository> <id>github</id> <name>GitHub $ORGANIZATION Apache Maven Packages</name> <url>https://maven.pkg.github.com/$ORGANIZATION/*</url> <releases><enabled>true</enabled></releases> <snapshots><enabled>true</enabled></snapshots> </repository> </repositories> </profile> </profiles> <servers> <server> <id>github</id> <username>${GITHUB_USER}</username> <password>${GITHUB_TOKEN}</password> </server> </servers></settings>' > ~/.m2/settings.xml
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar